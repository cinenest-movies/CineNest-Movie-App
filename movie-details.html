    <!-- Movie Details Section -->
    <section class="movie-details-section">

            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="loading-spinner"></div>

            </div>

            <!-- Movie Content -->
            <div id="movieContent" class="movie-content hidden">
                <!-- Movie Header -->
                <div class="movie-header">
                    <div class="movie-poster-large">
                        <img id="moviePoster" src="" alt="Movie Poster" class="poster-image">
                    </div>
                    <div class="movie-info-large">
                        <h1 id="movieTitle" class="movie-title-large"></h1>
                        
                        <div class="movie-meta-large">
                            <div class="meta-item">
                                <i class="fas fa-star"></i>
                                <span id="movieRating"></span>/10
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar"></i>
                                <span id="movieYear"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-clock"></i>
                                <span id="movieRuntime"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-language"></i>
                                <span id="movieLanguage"></span>
                            </div>
                        </div>

                        <div class="movie-genres" id="movieGenres"></div>

                        <p id="movieOverview" class="movie-overview"></p>

                        <!-- Quick Actions -->
                        <div class="quick-actions">
                            <button class="action-btn watch-now" onclick="showStreamingOptions()">
                                <i class="fas fa-play"></i> Watch Now
                            </button>
                            <button class="action-btn favorite" onclick="toggleFavorite()">
                                <i class="far fa-heart"></i> Favorite
                            </button>
                            <button class="action-btn share" onclick="shareMovie()">
                                <i class="fas fa-share"></i> Share
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Streaming Platforms -->
                <div class="streaming-section">
                    <h2><i class="fas fa-tv"></i> Available On</h2>
                    <div class="streaming-platforms" id="streamingPlatforms">
                        <!-- Platforms will be dynamically added -->
                    </div>
                </div>

                <!-- Movie Details Tabs -->
                <div class="details-tabs">
                    <div class="tab-buttons">
                        <button class="tab-btn active" onclick="openTab('cast')">Cast & Crew</button>
                        <button class="tab-btn" onclick="openTab('similar')">Similar Movies</button>
                        <button class="tab-btn" onclick="openTab('reviews')">Reviews</button>
                    </div>

                    <div id="cast" class="tab-content active">
                        <div class="cast-grid" id="castGrid">
                            <!-- Cast will be loaded here -->
                        </div>
                    </div>

                    <div id="similar" class="tab-content">
                        <div class="similar-movies" id="similarMovies">
                            <!-- Similar movies will be loaded here -->
                        </div>
                    </div>

                    <div id="reviews" class="tab-content">
                        <div class="reviews-list" id="reviewsList">
                            <!-- Reviews will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="error-state hidden">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Movie Not Found</h3>
                <p>Sorry, we couldn't find the movie details.</p>
                <button class="cta-button" onclick="goHome()">
                    <i class="fas fa-home"></i> Back to Home
                </button>
            </div>
        </div>
    </section>

    <!-- Streaming Options Modal -->
    <div id="streamingModal" class="modal hidden">
        <div class="modal-content streaming-modal">
            <span class="close-btn" onclick="closeStreamingModal()">&times;</span>
            <div class="modal-header">
                <h2>Watch <span id="modalMovieTitle"></span></h2>
            </div>
            <div class="streaming-options" id="streamingOptions">
                <!-- Streaming options will be added here -->
            </div>
        </div>
    </div>

    <script>
        // Get movie ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        const TMDB_API_KEY = '30b603a755d767e948c61a7ae751fbb3';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';

        // Initialize movie details page
        document.addEventListener('DOMContentLoaded', function() {
            if (movieId) {
                loadMovieDetails(movieId);
                loadMovieCredits(movieId);
                loadSimilarMovies(movieId);
            } else {
                showErrorState();
            }
        });

        // Navigation functions
        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        // Load movie details from TMDB
        async function loadMovieDetails(movieId) {
            try {
                showLoadingState();
                
                const response = await fetch(
                    `${TMDB_BASE_URL}/movie/${movieId}?api_key=${TMDB_API_KEY}&language=hi-IN`
                );
                
                if (!response.ok) {
                    throw new Error('Movie not found');
                }
                
                const movie = await response.json();
                displayMovieDetails(movie);
                
            } catch (error) {
                console.error('Error loading movie details:', error);
                showErrorState();
            }
        }

        // Display movie details
        function displayMovieDetails(movie) {
            // Update basic info
            document.getElementById('movieTitle').textContent = movie.title;
            document.getElementById('movieRating').textContent = movie.vote_average?.toFixed(1) || 'N/A';
            document.getElementById('movieYear').textContent = new Date(movie.release_date).getFullYear() || 'Unknown';
            document.getElementById('movieRuntime').textContent = `${movie.runtime} mins` || 'Unknown';
            document.getElementById('movieLanguage').textContent = getLanguageName(movie.original_language);
            document.getElementById('movieOverview').textContent = movie.overview || 'No description available.';
            
            // Update poster
            const posterUrl = movie.poster_path 
                ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                : 'https://via.placeholder.com/500x750/333333/FFFFFF?text=No+Poster';
            document.getElementById('moviePoster').src = posterUrl;
            
            // Update genres
            const genresContainer = document.getElementById('movieGenres');
            genresContainer.innerHTML = movie.genres?.map(genre => 
                `<span class="genre-tag">${genre.name}</span>`
            ).join('') || '';
            
            // Update modal title
            document.getElementById('modalMovieTitle').textContent = movie.title;
            
            // Generate streaming platforms
            generateStreamingPlatforms(movie);
            
            // Show content
            hideLoadingState();
            document.getElementById('movieContent').classList.remove('hidden');
        }

        // Load movie credits
        async function loadMovieCredits(movieId) {
            try {
                const response = await fetch(
                    `${TMDB_BASE_URL}/movie/${movieId}/credits?api_key=${TMDB_API_KEY}`
                );
                const credits = await response.json();
                displayMovieCredits(credits.cast.slice(0, 12)); // Show first 12 cast members
            } catch (error) {
                console.error('Error loading credits:', error);
            }
        }

        // Display movie credits
        function displayMovieCredits(cast) {
            const castGrid = document.getElementById('castGrid');
            
            if (!cast || cast.length === 0) {
                castGrid.innerHTML = '<p>No cast information available.</p>';
                return;
            }
            
            castGrid.innerHTML = cast.map(person => {
                const photoUrl = person.profile_path 
                    ? `https://image.tmdb.org/t/p/w200${person.profile_path}`
                    : 'https://via.placeholder.com/200x300/333333/FFFFFF?text=No+Photo';
                
                return `
                    <div class="cast-member">
                        <img src="${photoUrl}" alt="${person.name}" class="cast-photo">
                        <div class="cast-info">
                            <h4>${person.name}</h4>
                            <p>${person.character}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Load similar movies
        async function loadSimilarMovies(movieId) {
            try {
                const response = await fetch(
                    `${TMDB_BASE_URL}/movie/${movieId}/similar?api_key=${TMDB_API_KEY}&language=hi-IN`
                );
                const data = await response.json();
                displaySimilarMovies(data.results.slice(0, 6)); // Show 6 similar movies
            } catch (error) {
                console.error('Error loading similar movies:', error);
            }
        }

        // Display similar movies
        function displaySimilarMovies(movies) {
            const similarContainer = document.getElementById('similarMovies');
            
            if (!movies || movies.length === 0) {
                similarContainer.innerHTML = '<p>No similar movies found.</p>';
                return;
            }
            
            similarContainer.innerHTML = movies.map(movie => {
                const posterUrl = movie.poster_path 
                    ? `https://image.tmdb.org/t/p/w300${movie.poster_path}`
                    : 'https://via.placeholder.com/300x450/333333/FFFFFF?text=No+Poster';
                
                return `
                    <div class="similar-movie" onclick="openMovieDetails(${movie.id})">
                        <img src="${posterUrl}" alt="${movie.title}" class="similar-poster">
                        <h4>${movie.title}</h4>
                        <p>⭐ ${movie.vote_average?.toFixed(1) || 'N/A'}/10</p>
                    </div>
                `;
            }).join('');
        }

        // Generate streaming platforms based on movie info
        function generateStreamingPlatforms(movie) {
            const platformsContainer = document.getElementById('streamingPlatforms');
            const streamingOptions = document.getElementById('streamingOptions');
            
            const platforms = [
                {
                    name: 'YouTube Movies',
                    icon: 'fab fa-youtube',
                    color: '#FF0000',
                    description: 'Rent or buy with ads',
                    price: '₹89 - ₹249',
                    link: `https://www.youtube.com/results?search_query=${encodeURIComponent(movie.title + ' full movie')}`,
                    available: true
                },
                {
                    name: 'Amazon Prime',
                    icon: 'fab fa-amazon',
                    color: '#00A8E1',
                    description: 'Prime subscription',
                    price: 'Included with Prime',
                    link: `https://www.primevideo.com/search/ref=atv_nb_sr?phrase=${encodeURIComponent(movie.title)}`,
                    available: movie.vote_average > 6
                },
                {
                    name: 'Disney+ Hotstar',
                    icon: 'fas fa-tv',
                    color: '#1C3C6D',
                    description: 'Stream with subscription',
                    price: 'Subscription',
                    link: `https://www.hotstar.com/in/search?q=${encodeURIComponent(movie.title)}`,
                    available: movie.popularity > 10
                },
                {
                    name: 'Netflix',
                    icon: 'fab fa-netflix',
                    color: '#E50914',
                    description: 'Premium streaming',
                    price: 'Subscription',
                    link: `https://www.netflix.com/search?q=${encodeURIComponent(movie.title)}`,
                    available: movie.vote_count > 100
                }
            ];

            // Display platforms in main section
            platformsContainer.innerHTML = platforms.filter(p => p.available).map(platform => `
                <div class="platform-card" onclick="openStreamingLink('${platform.link}')">
                    <div class="platform-icon" style="color: ${platform.color}">
                        <i class="${platform.icon}"></i>
                    </div>
                    <div class="platform-info">
                        <h4>${platform.name}</h4>
                        <p>${platform.description}</p>
                        <span class="platform-price">${platform.price}</span>
                    </div>
                </div>
            `).join('');

            // Display all platforms in modal
            streamingOptions.innerHTML = platforms.map(platform => `
                <div class="streaming-option ${platform.available ? 'available' : 'not-available'}">
                    <div class="option-header">
                        <div class="option-icon" style="color: ${platform.color}">
                            <i class="${platform.icon}"></i>
                        </div>
                        <div class="option-info">
                            <h3>${platform.name}</h3>
                            <p>${platform.description}</p>
                        </div>
                        <span class="option-price">${platform.price}</span>
                    </div>
                    <div class="option-actions">
                        ${platform.available ? 
                            `<button class="watch-btn" onclick="openStreamingLink('${platform.link}')">
                                <i class="fas fa-play"></i> Watch Now
                            </button>` :
                            `<button class="watch-btn disabled" disabled>
                                <i class="fas fa-clock"></i> Coming Soon
                            </button>`
                        }
                    </div>
                </div>
            `).join('');
        }

        // Streaming functions
        function showStreamingOptions() {
            document.getElementById('streamingModal').classList.remove('hidden');
            document.getElementById('streamingModal').classList.add('visible');
        }

        function closeStreamingModal() {
            document.getElementById('streamingModal').classList.add('hidden');
            document.getElementById('streamingModal').classList.remove('visible');
        }

        function openStreamingLink(url) {
            window.open(url, '_blank');
            trackStreamingClick(url);
        }

        function trackStreamingClick(platformUrl) {
            // Track user interest for analytics
            const analytics = JSON.parse(localStorage.getItem('cinenest_analytics') || '{}');
            if (!analytics.streamingClicks) {
                analytics.streamingClicks = [];
            }
            analytics.streamingClicks.push({
                movieId: movieId,
                platform: platformUrl,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('cinenest_analytics', JSON.stringify(analytics));
        }

        // Tab functionality
        function openTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // Utility functions
        function getLanguageName(code) {
            const languages = {
                'hi': 'Hindi', 'en': 'English', 'ta': 'Tamil', 'te': 'Telugu',
                'ml': 'Malayalam', 'kn': 'Kannada', 'bn': 'Bengali', 'mr': 'Marathi'
            };
            return languages[code] || code.toUpperCase();
        }

        function showLoadingState() {
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('movieContent').classList.add('hidden');
            document.getElementById('errorState').classList.add('hidden');
        }

        function hideLoadingState() {
            document.getElementById('loadingState').classList.add('hidden');
        }

        function showErrorState() {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('movieContent').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
        }

        // Social functions
        function toggleFavorite() {
            const favorites = JSON.parse(localStorage.getItem('cinenest_favorites') || '[]');
            const isFavorite = favorites.includes(movieId);
            
            if (isFavorite) {
                // Remove from favorites
                const index = favorites.indexOf(movieId);
                favorites.splice(index, 1);
                showNotification('Removed from favorites', 'info');
            } else {
                // Add to favorites
                favorites.push(movieId);
                showNotification('Added to favorites', 'success');
            }
            
            localStorage.setItem('cinenest_favorites', JSON.stringify(favorites));
            updateFavoriteButton();
        }

        function updateFavoriteButton() {
            const favorites = JSON.parse(localStorage.getItem('cinenest_favorites') || '[]');
            const isFavorite = favorites.includes(movieId);
            const button = document.querySelector('.favorite');
            
            if (button) {
                button.innerHTML = isFavorite ? 
                    '<i class="fas fa-heart"></i> Favorited' : 
                    '<i class="far fa-heart"></i> Favorite';
                
                button.style.background = isFavorite ? 'var(--success-green)' : '';
            }
        }

        function shareMovie() {
            const shareUrl = window.location.href;
            const shareText = `Check out this movie on CineNest: ${document.getElementById('movieTitle').textContent}`;
            
            if (navigator.share) {
                navigator.share({
                    title: document.getElementById('movieTitle').textContent,
                    text: shareText,
                    url: shareUrl
                });
            } else {
                // Fallback: copy to clipboard
                navigator.clipboard.writeText(shareUrl).then(() => {
                    showNotification('Link copied to clipboard!', 'success');
                });
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<div>${message}</div>`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.parentNode.removeChild(notification);
                }
            }, 3000);
        }

        // Global function to open movie details
        window.openMovieDetails = function(movieId) {
            window.location.href = `movie-details.html?id=${movieId}`;
        };

                margin-bottom: 10px;
            }

            .similar-movie h4 {
                color: var(--text-light);
                font-size: 14px;
                margin-bottom: 5px;
            }

            .similar-movie p {
                color: var(--text-gray);
                font-size: 12px;
            }

            .streaming-modal {
                max-width: 600px;
            }

            .streaming-option {
                background: var(--primary-gray);
                border: 2px solid rgba(255, 255, 255, 0.1);
                border-radius: 10px;
                padding: 20px;
                margin-bottom: 15px;
            }

            .streaming-option.available:hover {
                border-color: var(--primary-red);
            }

            .streaming-option.not-available {
                opacity: 0.6;
            }

            .option-header {
                display: flex;
                align-items: center;
                gap: 15px;
                margin-bottom: 15px;
            }

            .option-icon {
                font-size: 24px;
            }

            .option-info {
                flex: 1;
            }

            .option-info h3 {
                color: var(--text-light);
                margin-bottom: 5px;
            }

            .option-info p {
                color: var(--text-gray);
                font-size: 12px;
            }

            .option-price {
                color: var(--primary-red);
                font-weight: 700;
            }

            .watch-btn.disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }

            /* Mobile Responsive */
            @media (max-width: 768px) {
                .movie-header {
                    grid-template-columns: 1fr;
                    gap: 20px;
                    text-align: center;
                }

                .movie-poster-large {
                    max-width: 300px;
                    margin: 0 auto;
                }

                .movie-title-large {
                    font-size: 28px;
                }

                .movie-meta-large {
                    justify-content: center;
                }

                .quick-actions {
                    justify-content: center;
                }

                .streaming-platforms {
                    grid-template-columns: 1fr;
                }

                .tab-buttons {
                    flex-direction: column;
                }

                .cast-grid, .similar-movies {
                    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                }
            }
        `;
