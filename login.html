<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — CineNest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo">CINENEST</span>
      <span class="logo-tag">Sign in to access unlimited Indian movies</span>
    </div>
  </header>

  <main class="container" style="max-width:480px;margin:40px auto">
    <div class="modal-card" style="position:relative">
      <div class="modal-header">
        <div class="logo">CINENEST</div>
        <div class="sub">Welcome to CineNest</div>
        <div class="tip">Sign in to access unlimited Indian movies</div>
      </div>

      <div class="modal-actions">
        <button class="btn google" onclick="demoGoogle()">Continue with Google</button>
        <div class="separator">OR</div>
        <input id="email" type="email" placeholder="Email Address" />
        <input id="password" type="password" placeholder="Password" />
        <button class="btn primary" onclick="demoEmail()">Sign In</button>

        <div class="modal-links">
          <a href="signup.html" class="link">Don't have an account? Sign Up</a>
          <span class="divider">•</span>
          <a href="#" class="link">Admin Login</a>
        </div>
        <div class="modal-note" id="adminNotice" hidden>Admin access enabled</div>
      </div>
    </div>
  </main>

  <script>
    const ADMIN_EMAIL = 'mukeshkumarabc78@gmail.com';
    function demoGoogle(){
      localStorage.setItem('cinenest_user', ADMIN_EMAIL);
      alert('Signed in with Google (demo)');
      window.location.href = 'index.html';
    }
    function demoEmail(){
      const email = (document.getElementById('email').value || '').trim();
      const pass = (document.getElementById('password').value || '').trim();
      if (!email || !pass) {
        alert('Enter email and password');
        return;
      }
      localStorage.setItem('cinenest_user', email);
      if (email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
        document.getElementById('adminNotice').hidden = false;
      }
      alert(`Signed in as ${email}`);
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
